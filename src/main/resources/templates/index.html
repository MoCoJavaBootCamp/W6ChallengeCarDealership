<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h2>Car List</h2>
<button><a th:href="@{/newcar}">Add New Car</a></button>

<table>
    <thead>
    <tr>
        <th scope="col">Category</th>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
<!--        <td th:inline="text">-->
<!--            <a th:href="@{/detail/{id}(id=${car.id})}">[[${car.name}]]</a></td>-->
        <td th:text="${car.make}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${car.id})}">Update</a>
            <a th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
