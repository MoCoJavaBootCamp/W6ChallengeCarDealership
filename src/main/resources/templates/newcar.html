<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>New Car</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/carslist">Andrew's Dealership</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/categorieslist" id="navbarDropdown" role="button"
                   data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/categorieslist">Categories List</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/newcategory">Add Category</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/carslist" id="navbarDropdown" role="button"
                   data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Cars
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/carslist">Cars List</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/newcar">Add Car</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<h2>New Car</h2>
<form th:action="@{/processcar}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Make: <input type="text" th:field="*{make}"/>
    <span th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></span> <br/>
    Model: <input type="text" th:field="*{model}"/>
    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span> <br/>
    Year: <input type="number" th:field="*{year}"/>
    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span> <br/>
    Quantity: <input type="number" th:field="*{qty}"/>
    <span th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></span> <br/>
    Image URL: <input type="text" th:field="*{img}"/>
    <span th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></span> <br/>
    Category: <select th:field="*{category}">
        <option th:each ="category : ${allcategories}"
                th:text="${category.name}"
                th:value="${category.id}">
        </option>
    </select><br />

    <input type="submit" value="submit"/>
</form>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
